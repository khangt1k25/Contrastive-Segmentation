# Dataset
train_db_name: VOCSegmentation
train_db_kwargs:
   saliency: supervised_model
num_workers: 8
train_batch_size: 32



# Model
backbone: resnet18
backbone_kwargs:
   dilated: True
   pretraining: imagenet_classification 
model_kwargs:
   ndim: 32
   head: linear
   upsample: True
   use_classification_head: True
   use_attention_head: True

loss_coeff:
   contrastive: 1
   saliency: 1
   inveqv: 1
   mean: 0
   attention: 0

inveqv_kwargs:
   type: l2

mean_pixel_kwargs:
   type: mean


head: deeplab
# Freeze block 1 and 2 in backbone (~1% miou improvement)
freeze_layers: True 
# Optimizer
epochs: 45
optimizer: sgd
optimizer_kwargs:
   lr: 0.004
   weight_decay: 0.0001
   momentum: 0.9
   nesterov: False
scheduler: poly

# MoCo
moco_kwargs:
   T: 0.5 # Temperature
   m: 0.999 # Momentum
   K: 128 # Negatives
