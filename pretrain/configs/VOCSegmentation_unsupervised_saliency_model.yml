# Dataset
train_db_name: VOCSegmentation
train_db_kwargs:
   saliency: unsupervised_model
num_workers: 2
train_batch_size: 32

# Model
backbone: resnet50
backbone_kwargs:
   dilated: True
   pretraining: imagenet_moco 
   moco_state_dict: /content/drive/MyDrive/UCS_local/moco_v2_800ep_pretrain.pth.tar
model_kwargs:
   ndim: 32
   head: linear
   upsample: True
   use_classification_head: True
head: deeplab
freeze_layers: False

# Optimizer
epochs: 60
optimizer: sgd
optimizer_kwargs:
   lr: 0.004
   weight_decay: 0.0001
   momentum: 0.9
   nesterov: False
scheduler: poly

# MoCo
moco_kwargs:
   T: 0.5 # Temperature
   m: 0.999 # Momentum
   K: 128 # Negatives


## Kmeans
seed: 2022
kmeans:
   n_iter: 20
   n_init: 64
   n_update: 2
   K_train: 20
   K_test: 20
   reducer: 0

## Loss
loss_coeff:
   cluster: 0.1