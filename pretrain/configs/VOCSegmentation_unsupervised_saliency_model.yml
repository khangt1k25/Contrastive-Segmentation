# Dataset
train_db_name: VOCSegmentation
train_db_kwargs:
   saliency: unsupervised_model
num_workers: 8
train_batch_size: 128

# Model
backbone: resnet50
backbone_kwargs:
   dilated: True
   pretraining: imagenet_moco 
   moco_state_dict: /path/to/moco_v2_800ep_pretrain.pth.tar # see MoCo repo
model_kwargs:
   ndim: 32
   head: linear
   upsample: True
   use_classification_head: True
head: deeplab
freeze_layers: False

# Optimizer
epochs: 40
optimizer: sgd
optimizer_kwargs:
   lr: 0.004
   weight_decay: 0.0001
   momentum: 0.9
   nesterov: False
scheduler: poly

# MoCo
moco_kwargs:
   T: 0.5 # Temperature
   m: 0.999 # Momentum
   K: 256 # Negatives
