# Dataset
train_db_name: VOCSegmentation
train_db_kwargs:
   split: trainaug
   batch_size: 16
val_db_name: VOCSegmentation
val_db_kwargs:
   batch_size: 16
num_workers: 4

# Model
backbone: resnet18
backbone_kwargs:
   dilated: True
model_kwargs:
   ndim: 32
   head: linear
   upsample: True
   use_classification_head: True
head: 'deeplab'
pretraining: /path/to/checkpoint.pth.tar # Change this.

# Optimizer
epochs: 60
scheduler: step
scheduler_kwargs:
   lr_decay_rate: 0.1
   lr_decay_epochs: [25]

optimizer: sgd 
optimizer_kwargs:
   lr: 0.1
   weight_decay: 0.0001
   momentum: 0.9
   nesterov: False
freeze_batchnorm: 'all'
